<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            mode: 'jit',
            theme: {
                extend: {},
            },
            variants: {},
            plugins: [],
        }
    </script>
</head>
<body class="flex justify-center items-center w-screen h-screen bg-slate-900">
    <div class="rounded-md w-[400px] h-fit p-4 bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500">
    <form  method="post" onsubmit="return validateform()">
        <div id="myform">
        <div class="p-2"> 
        <h1 class="font-bold w-full text-center pb-4 text-lg">Team Details</h1> 
        <label class="p-2">Team Name:</label>
        <input type="text" id="name" placeholder="team name..." class="border border-gray-400 px-2  rounded-md"  required><br>
        </div> 
        <div class="p-2">
        <label class="p-2">Title:</label>
        <input type="text" id="title" required placeholder="title.." class="border border-gray-400 px-2  rounded-md"><br>
        </div>
        <div class="p-2">
        <label class="p-2" >No.of members:</label>
        <input type="number" required placeholder="#members" class="border border-gray-400 px-2  rounded-md" id="mem"><br>
        </div>
        <div class="p-2">
        <input type="button"  value="Next" class="border px-2 border-gray-700 rounded-md hover:bg-gray-700 hover:text-white" id="next">
        </div>
        </div>
    </form>
    </div>
    <script>
        document.getElementById('next').addEventListener('click',function(){
            const name=document.getElementById('name').value;
            const title=document.getElementById('title').value;
            const mem=document.getElementById('mem').value;
            if(!name||!title||!mem){
                alert("fill all details");
            }
            else{
                details();
            }
            function details(){
            var n=document.getElementById('mem').value;
            
            document.getElementById('myform').innerHTML="";
            for(var i=0;i<n;i++){
                var s=`
                <div class="p-2"> 
                <h1 class="font-bold">Member `+(i+1)+`</h1><br> 
                <label class="p-2"> Name:</label>
                <input type="text" class="mem_name required placeholder="name..." class="border border-gray-400 px-2  rounded-md"><br>
                </div> 
                <div class="p-2">
                <label class="p-2"> Email:</label>
                <input type="email" class="mem_email required placeholder="email..." class="border border-gray-400 px-2  rounded-md"><br>
                </div> 
                <div class="p-2">
                <label class="p-2"> Phone:</label>
                <input type="phone" class="mem_phn required placeholder="phone.." class="border border-gray-400 px-2  rounded-md"><br>
                </div> 
                `
                document.getElementById('myform').innerHTML+=s;
            }
            document.getElementById('myform').innerHTML += `
                <div class="p-2">
                    <button type="submit" class="border px-2 border-gray-700 rounded-md hover:bg-gray-700 hover:text-white">Submit</button>
                </div>`;
            }

        });
        function validateform(){
            const memberNames = document.getElementsByClassName('mem_name');
            const memberEmails = document.getElementsByClassName('mem_email');
            const memberPhones = document.getElementsByClassName('mem_phn');

            for (let i = 0; i < memberNames.length; i++) {
                if (!memberNames[i].value || !memberEmails[i].value || !memberPhones[i].value) {
                    alert("Please fill in all member details.");
                    return false;
                }
            }

            return true;

        }
       
    </script>
</body>
</html>
