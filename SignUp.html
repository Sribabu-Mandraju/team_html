<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            mode: 'jit',
            theme: {
                extend: {},
            },
            variants: {},
            plugins: [],
        }
    </script>
</head>
<body class="box-border  inline-block sm:flex">
   
   <div class="flex flex-row justify-center items-center  w-screen bg-black gap-0 overflow-hidden h-screen sm:bg-gray-800 ">
        <div class=" w-full p-4  h-auto  rounded bg-gray-800 sm:w-[500px]">

            <div class=" mb-6 font-bold text-cyan-300 w-full text-center text-[35px]">Sign Up</div>
            <div>
            <form method="get" id="formsub" > 
            <div class="mb-4 relative w-full">
                
                <div class="absolute left-0 py-2 pl-2 text-gray-400"><i class="bi bi-person-fill"></i></div>
                <div ><input type="text" required placeholder="Your Name" minlength="3" class="bg-gray-700 text-sm w-full border-0 p-2 pl-8   rounded-lg placeholder-gray-400 mr-2 text-gray-400 " ></div>
            </div>
            <div class="mb-4 relative w-full">
                
                <div class="absolute left-0 py-2 pl-2 text-gray-400"><i class="bi bi-envelope-fill"></i></div>
                <div ><input type="email" required placeholder="Your Email" maxlength="30" class="bg-gray-700 text-sm w-full p-2 pl-8 border-0 rounded-lg placeholder-gray-400 mr-2 " ></div>
            </div>
            <div class="mb-4 relative w-full">
                
                <div class="absolute left-0 py-2 pl-2 text-gray-400"><i class="bi bi-lock-fill"></i></div>
                <div ><input type="password" required placeholder="Your Password" id="pswfield" maxlength="15" class="bg-gray-700 text-sm w-full p-2 pl-8 border-0 rounded-lg placeholder-gray-400 mr-2 " ></div>
                <div class="absolute right-4  top-2 text-gray-400"><i class="bi bi-eye-slash-fill" id="toogleicon"></i></div>

            </div>
            <div class="mb-6">
                <input type="checkbox" class="m-2 "><span class="text-white">Terms and Services and Privacy Policy</span>
            </div>
            <div class="w-full rounded-lg text-center bg-cyan-400">
                <button type="submit"  class="text-white  text-center  font-semibold  rounded-md text-[20px] p-2 ">Create an account</button>
            </div>
            <div class="my-4 text-center ">
                <span class="text-gray-400">Already Registered? </span><a href="#" class="text-cyan-300">Sign In</a>
            </div>
            <div class="flex flex-row mb-6 justify-around items-center">
                <div class="w-1/3 "><hr></div>
                <div class="text-white">or</div>
                <div class="w-1/3 bg-gray-400"><hr></div>
            </div>
            </form>
            </div>
            <div class="flex justify-center rounded-lg bg-gray-700 mb-4 relative w-full">
                <div>
                <div class="absolute py-2 pl-2 text-gray-400"><i class="bi bi-google"></i></div>
                <div ><input type="button" value="Sign Up With Google"  class="cursor-pointer  text-sm w-full border-0 p-2 pl-8   rounded-lg placeholder-gray-400 mr-2 text-gray-400 " ></div>
                </div>
            </div>
            <div class="flex justify-center bg-gray-700 rounded-lg w-full mb-4 relative ">
                <div>
                <div class="absolute text-center py-2 pl-2 text-gray-400"><i class="bi bi-twitter-x"></i></div>
                <div ><input type="button" value="Sign Up With Twitter"  class="bg-gray-700 text-sm  border-0 p-2 pl-8   rounded-lg placeholder-gray-400 mr-2 text-gray-400 " ></div>
               </div>
            </div>
       </div>
    </div>
       
   <script>
    const pswfield=document.getElementById('pswfield');
    document.getElementById('toogleicon').addEventListener('click',function(){
        const type=pswfield.getAttribute("type")==="password"?"text":"password";
        pswfield.setAttribute("type",type);
        this.classList.toggle("bi-eye-slash-fill");
        this.classList.toggle("bi-eye-fill");
    });
</script>
</body>
</html>
