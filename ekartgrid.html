<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekart_grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            mode: 'jit',
            theme: {
                extend: {},
            },
            variants: {},
            plugins: [],
        }
    </script>
    <style>
        .box{
            visibility:hidden;  
            
        }
        
        .diag:hover .box{
            visibility:visible;
            transition-delay:0.2s;
            
        }
        .diag:hover img{
            transform: scale(1.1);
            transition-delay:0.3s;
            
           
        }
    </style>
</head>
<body class="w-screen h-screen">
    <div class="flex flex-col justify-center items-center gap-2 w-full h-fit p-12">
        <div class="text-[12px] text-gray-600">WHAT WE DO</div>
        <div class="flex  text-[40px] font-bold  w-full flex-col justify-center items-center text-center sm:inline-block"><span>Innovation </span><span>tailored for you</span> </div>
        <div class="flex flex-row gap-4">
            <div class="text-[14px] text-gray-600 font-semibold hover:text-black"><a href="#">Home</a></div>
            <div class="text-[14px] text-gray-600 font-semibold hover:text-black"><a href="#">Team</a></div>
        </div>
    </div>
    <div class="grid grid-rows-4 grid-cols-2 gap-4 px-14 h-[900px] overflow-hidden sm:h-[630px] sm:grid-cols-4 sm:grid-rows-2">
        <div class="diag relative rounded-[15px] col-span-2 row-span-2 w-full h-full overflow-hidden">
            <img class=" w-full h-full rounded-[15px]" src="https://plus.unsplash.com/premium_photo-1664475951647-bfa3ab77d131?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDF8fGZhc2hpb24lMjBtb2RlbCUyMHdpdGglMjBwbGFpbiUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D">

            </div>
        </div>
        <div class="diag relative rounded-[15px] col-span-1 row-span-1 w-full h-full overflow-hidden">
            <img  src="https://images.unsplash.com/photo-1582533575066-75bd83ac91de?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzk1fHxjb3N0dW1lcyUyMGZvciUyMGElMjBmYXNoaW9uJTIwc2hvd3xlbnwwfHwwfHx8MA%3D%3D">
            <div class="box absolute top-0 flex flex-col items-center justify-center w-full h-full rounded-[15px] bg-black bg-opacity-60 text-white"><p class="text-[25px] font-bold">Western Ware</p><button class="border border-white rounded-[30px] text-[17px] font-semibold  m-4 bg-black py-2 px-6 ">Act Fast</button>
            </div>
        </div>
        <div class="diag relative rounded-[15px] col-span-1 row-span-1 w-full h-full overflow-hidden">
            <img  src="https://images.unsplash.com/photo-1587367336516-887f58881b13?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzQ5fHxjb3N0dW1lcyUyMGZvciUyMGElMjBmYXNoaW9uJTIwc2hvd3xlbnwwfHwwfHx8MA%3D%3D">
            <div class="box absolute top-0 flex flex-col items-center justify-center  w-full h-full rounded-[15px] bg-black bg-opacity-60 text-white "><p class="text-[20px] font-bold">Top Ware</p><button class="border border-white rounded-[30px] text-[17px] font-semibold m-4 bg-black py-2 px-6 ">Grab Deal!</button>
            </div>
        </div>
        <div class="diag relative rounded-[15px] col-span-1 row-span-1 w-full h-full overflow-hidden">
            <img class="w-full h-full" src="https://images.unsplash.com/photo-1591656852283-29bed2fe05ee?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDk0fHxjb3N0dW1lcyUyMGZvciUyMGElMjBmYXNoaW9uJTIwc2hvd3xlbnwwfHwwfHx8MA%3D%3D">
            <div class="box absolute top-0 flex flex-col items-center justify-center  w-full h-full rounded-[15px] bg-black bg-opacity-60 text-white "><p class="text-[17px] font-bold">Branded</p><p class="text-[30px] font-bold">Accessories</p><button class="border border-white font-semibold rounded-[30px] text-[17px] m-4 bg-black py-2 px-6 ">Limited Stock</button>
            </div>
        </div>
        <div class="diag relative rounded-[15px] col-span-1 row-span-1 w-full h-full overflow-hidden">
            <img  src="https://plus.unsplash.com/premium_photo-1679440413702-555ea9d539dc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTd8fGNvc3R1bWVzJTIwZm9yJTIwYSUyMGZhc2hpb24lMjBzaG93fGVufDB8fDB8fHww">
            <div class="box absolute top-0 flex flex-col items-center justify-center  w-full h-full rounded-[15px] bg-black bg-opacity-60 text-white "><p class="text-[22px] font-bold">Trousers</p><p class="text-[22px]"></p><p class="text-[22px] font-bold">And Capris</p><button class="border border-white font-semibold rounded-[30px] text-[17px] m-4 bg-black py-2 px-6 ">Don't Miss!</button>
            </div>
        </div>
    </div>

    </script>
</body>
</html>
