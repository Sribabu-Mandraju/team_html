<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            mode: 'jit',
            theme: {
                extend: {},
            },
            variants: {},
            plugins: [],
        }

</head>
<body class="w-screen h-screen">
    <div class="header w-screen ">
        <div class="flex flex-row justify-between items-center w-full h-[10vh] p-4 bg-gray-800 text-white hidden sm:flex">
            <div class="flex flex-row gap-6">
                <div><i class="bi bi-telephone"></i>&nbsp;(225)555-0118</div>
                <div><i class="bi bi-envelope"></i>&nbsp;michelle.rivera@example.com</div>
            </div>
            <div>Follow Us and get a chance to win 80% off</div>
            <div class="flex flex-row gap-4">
                <div>Follow US&nbsp;:</div>
                <div class="flex flex-row gap-4">
                    <div><i class="bi bi-instagram"></i></div>
                    <div><i class="bi bi-youtube"></i></div>
                    <div><i class="bi bi-facebook"></i></div>
                    <div><i class="bi bi-twitter"></i></div>
                </div>
            </div>
        </div>
        <div class="flex flex-row justify-between items-center h-[10vh] bg-gray-100 p-4">
            <div class=" flex flex-row items-center gap-6">
                <div class="menubar">
                    <button class="text-black h-full text-[20px] px-2 hover:bg-gray-200 sm:hidden" onclick="myfunction()">
                       <i class="menu bi bi-list"></i>
                    </button>
                </div>
                <div class=" font-bold text-[20px]">BrandName</div>
                <div class="flex gap-4 flex-row bg-gray-100 hidden sm:flex">
                    <div class="p-2 hover:bg-gray-300">Home</div>
                    <div class="p-2 hover:bg-gray-300">
                        <select id="shop" name="shop" class="bg-gray-100 hover:bg-gray-300">
                            <option value="shop">Shop</option>
                            <option value="fash">Fash</option>
                            <option value="gross">gross</option>
                        </select>
                    </div>
                    <div class="p-2 hover:bg-gray-300">About</div>
                    <div class="p-2 hover:bg-gray-300">Blog</div>
                    <div class="p-2 hover:bg-gray-300">Contact</div>
                    <div class="p-2 hover:bg-gray-300">Pages</div>
                </div>
            </div>
            <div class="flex flex-row gap-4 text-blue-400 font-bold">
                <div><i class="bi bi-person"></i>&nbsp;Login&nbsp;/&nbsp;Register</div>
                <div><i class="bi bi-search"></i></div>
                <div><i class="bi bi-cart"></i>&nbsp;1</div>
                <div><i class="bi bi-heart"></i>&nbsp;1</div>
            </div>
        </div>
    </div>
    <div class="list flex flex-col gap-4 h-full min-h-max w-[20vw]  bg-gray-200 hidden sm:hidden">
        <div class="p-2 hover:bg-gray-300">Home</div>
        <div class="p-2 hover:bg-gray-300">
            <select id="shop" name="shop" class="bg-gray-200 hover:bg-gray-300">
                <option value="shop">Shop</option>
                <option value="fash">Fash</option>
                <option value="gross">gross</option>
            </select>
        </div>
        <div class="p-2 hover:bg-gray-300">About</div>
        <div class="p-2 hover:bg-gray-300">Blog</div>
        <div class="p-2 hover:bg-gray-300" >Contact</div>
        <div class="p-2 hover:bg-gray-300">Pages</div>

    </div>
    <script>
        function myfunction(){
            document.getElementsByClassName('list')[0].classList.toggle('block');
            document.getElementsByClassName('list')[0].classList.toggle('hidden');
           

        }
    </script>
</body>
</html>
