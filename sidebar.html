<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            mode: 'jit',
            theme: {
                extend: {},
            },
            variants: {},
            plugins: [],
        }
    </script>
    <style>
        @keyframes slideInLeft{
            from{
             transform:translateX(-190px);

            }
            to{
              transform:translateX(0);/*go back to original position*/
            }
        }
       .list{
           transform:translateX(-190px);
           animation-name:slideInLeft;
           animation-duration:0.25s;
           animation-timing-function:ease-out;
           animation-delay:0s;
           animation-iteration-count:1;
           animation-fill-mode:none;
           transform:translateX(0px);
   
        }
    </style>

</head>
<body class="w-screen h-screen overflow-auto">
    <div class="w-full h-[10vh] bg-gray-700">
        <div class="menubar h-full w-full">
         <button class="text-white w-[70px] h-full text-[40px] hover:bg-black" onclick="myfunction()">
            <i class="menu bi bi-list"></i>
         </button>
        </div>
    </div>
    <div class="list w-[190px] bg-gray-200 h-[90vh] overflow-y-scroll pt-4 hidden ">
        <ul class="text-gray-500 ">
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-house-door-fill p-2"></i> Home</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-search p-2"></i> Search</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-envelope-fill p-2"></i> Envelope</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-globe p-2"></i> Globe</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-trash3-fill p-2"></i> Trash</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-house-door-fill p-2"></i> Home</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-search p-2"></i> Search</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-envelope-fill p-2"></i> Envelope</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-globe p-2"></i> Globe</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-trash3-fill p-2"></i> Trash</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-house-door-fill p-2"></i> Home</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-search p-2"></i> Search</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-envelope-fill p-2"></i> Envelope</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-globe p-2"></i> Globe</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-trash3-fill p-2"></i> Trash</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-house-door-fill p-2"></i> Home</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-search p-2"></i> Search</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-envelope-fill p-2"></i> Envelope</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-globe p-2"></i> Globe</li>
            <li class="p-2 hover:bg-gray-300 cursor-pointer"><i class="bi bi-trash3-fill p-2"></i> Trash</li>
        </ul>
    </div>
    <script>
        function myfunction(){
            document.getElementsByClassName('menu')[0].classList.toggle('bi-list');
            document.getElementsByClassName('menu')[0].classList.toggle('bi-x');
            document.getElementsByClassName('list')[0].classList.toggle('block');
            document.getElementsByClassName('list')[0].classList.toggle('hidden');

        }
    </script>
</body>
</html>
